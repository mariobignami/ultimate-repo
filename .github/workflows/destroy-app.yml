name: Delete Deployments

on:
  workflow_dispatch:

jobs:
  delete_gcp_app:
    name: Stop GCP App Engine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Stop GCP App Engine
        run: |
          gcloud app services delete default

  delete_gcp_node:
    name: Delete GCP Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials node-demo-k8s --zone us-central1-c

      - name: Delete GCP Node
        run: |
          kubectl delete deployment nodejs-demo-app

  delete_azure_app:
    name: Delete Azure app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Azure app
        run: |
          az group delete --name myResourceGroup --yes --no-wait