name: Delete Deployments

on:
  workflow_dispatch:

jobs:
  delete_heroku_app:
    name: Delete Heroku app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Heroku CLI
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          usedocker: true
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}

      - name: Delete Heroku app
        run: |
          heroku apps:destroy --app ${{ secrets.HEROKU_APP_NAME }} --confirm ${{ secrets.HEROKU_APP_NAME }}

  delete_gcp_app:
    name: Delete GCP app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Delete GCP app
        run: |
          gcloud projects delete ${{ secrets.GCP_PROJECT }} --quiet

  delete_gcp_node:
    name: Delete GCP Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.5.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}
          export_default_credentials: true

      - name: Delete GCP Node
        run: |
          gcloud container clusters get-credentials ${{ secrets.GCP_CLUSTER_NAME }} --zone ${{ secrets.GCP_ZONE }}
          kubectl delete deployment nodejs-demo-app

  delete_azure_app:
    name: Delete Azure app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete Azure app
        run: |
          az group delete --name myResourceGroup --yes --no-wait